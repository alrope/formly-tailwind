<div>
  <div class="fixed inset-0 flex z-40 md:hidden" role="dialog" aria-modal="true" *ngIf="showMenu === true">
    <div class="fixed inset-0 bg-gray-600 bg-opacity-75" aria-hidden="true"></div>
    <div class="relative flex-1 flex flex-col max-w-xs w-full bg-white">
      <div class="absolute top-0 right-0 -mr-12 pt-2">
        <button type="button" class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
          <span class="sr-only">Close sidebar</span>
          <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
        <div class="flex-shrink-0 flex items-center px-4">
          <a routerLink="/">
            <img class="h-8 w-auto mr-3" [src]="content.logo" [alt]="content.title" style="display: inline-block;">
            {{ content.title }}
          </a>
        </div>
        <nav class="mt-5 px-2 space-y-1">
          <ng-container *ngFor="let item of content.menu">
            <h3 *ngIf="item.type === 'group'"
              class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider"
              style="display: block; margin-top: 24px; font-size: 90%; margin-bottom: 5px"
            >
              {{ item.name }}
            </h3>
            <a *ngIf="item.type === 'page'"
              (click)="showMenu = false"
              [routerLink]="item.path"
              routerLinkActive
              #rla="routerLinkActive"
              class="group flex items-center px-3 py-2 text-sm font-medium border-l-4"
              [ngClass]="{
                'bg-indigo-50': rla.isActive,
                'border-indigo-600': rla.isActive,
                'text-indigo-600': rla.isActive,
                'border-transparent': !rla.isActive,
                'text-gray-600': !rla.isActive,
                'hover:bg-gray-50': !rla.isActive,
                'hover:text-gray-900': !rla.isActive
              }"
            >
              <span class="material-icons mr-3">{{ item.icon }}</span>
              {{ item.name }}
            </a>
          </ng-container>
        </nav>
      </div>
    </div>
    <div class="flex-shrink-0 w-14">
    </div>
  </div>
  <div class="hidden md:flex md:w-64 md:flex-col md:fixed md:inset-y-0">
    <div class="flex-1 flex flex-col min-h-0 border-r border-gray-200 bg-white">
      <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
        <div class="flex items-center flex-shrink-0 px-4">
          <a routerLink="/">
            <img class="h-14 w-auto mr-3" [src]="content.logo" [alt]="content.title" style="display: inline-block; padding: 3px; box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%); border-radius: 15px">
            <span class="text-xl tracking-tight font-extrabold text-gray-900">{{ content.title }}</span>
          </a>
        </div>
        <nav class="mt-5 flex-1 bg-white space-y-1">
          <ng-container *ngFor="let item of content.menu">
            <h3 *ngIf="item.type === 'group'"
              class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider"
              style="display: block; margin-top: 24px; font-size: 90%; margin-bottom: 5px"
            >
              {{ item.name }}
            </h3>
            <a *ngIf="item.type === 'page'"
              [routerLink]="item.path"
              routerLinkActive
              #rla="routerLinkActive"
              class="group flex items-center px-3 py-2 text-sm font-medium border-l-4"
              [ngClass]="{
                'bg-indigo-50': rla.isActive,
                'border-indigo-600': rla.isActive,
                'text-indigo-600': rla.isActive,
                'border-transparent': !rla.isActive,
                'text-gray-600': !rla.isActive,
                'hover:bg-gray-50': !rla.isActive,
                'hover:text-gray-900': !rla.isActive
              }"
            >
              <!-- <span class="material-icons mr-3">{{ item.icon }}</span> -->
              {{ item.name }}
            </a>
          </ng-container>
        </nav>
      </div>
    </div>
  </div>
  <div class="md:pl-64 flex flex-col flex-1">
    <div class="sticky top-0 z-10 md:hidden pl-1 pt-1 sm:pl-3 sm:pt-3 bg-gray-100">
      <button type="button" (click)="showMenu = true" class="-ml-0.5 -mt-0.5 h-12 w-12 inline-flex items-center justify-center rounded-md text-gray-500 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
        <span class="sr-only">Open sidebar</span>
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
